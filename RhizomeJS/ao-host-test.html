<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/ao-host.js"></script>
    
    <script>
        
        var activeObject1 = {
            i : 1,

            step: function (host) {
                console.log("ao 1: step " + this.i);
                this.i++;

                if (this.i > 10) {
                    host.stop();
                    return;
                }

                if (this.i % 2 == 1)
                    host.sleep(555);
            }
        };

        var activeObject2 = {
            i : 1,

            step: function (host) {
                console.log("ao 2: step " + this.i);
                this.i++;

                if (this.i > 20) {
                    host.stop();
                    return;
                }

                if (this.i % 2 == 0)
                    host.sleep(1333);
            }
        };

        var activeObjectHost = new ActiveObjectHost();

        activeObjectHost.add(activeObject1);
        activeObjectHost.add(activeObject2);
        activeObjectHost.run();

    </script>
</head>

</html>
